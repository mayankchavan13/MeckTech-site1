<!DOCTYPE html>
<html>
<head>
  <title>MeckTech Assessment</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
    .question {
      margin-bottom: 20px;
    }
    .option {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .hidden {
      display: none;
    }
    .question-box {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <img src="mecktech-logo.png" alt="MeckTech Logo" class="logo" />
  <h1>MeckTech Assessment</h1>

  <div id="startForm">
    <input type="text" id="fullName" placeholder="Full Name" /><br>
    <input type="email" id="email" placeholder="Email" /><br>
    <button onclick="startAssessment()">Start Assessment</button>
  </div>

  <div id="quiz" style="display:none;"></div>

  <div id="result" style="display:none;"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
      projectId: "mecktech-bbc2e",
      storageBucket: "mecktech-bbc2e.appspot.com",
      messagingSenderId: "790927325648",
      appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userData = {};
    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;

    function startAssessment() {
      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      if (!name || !email) return alert("Please fill all fields.");

      userData = { name, email };
      document.getElementById("startForm").style.display = "none";
      document.getElementById("quiz").style.display = "block";

      loadQuestions();
    }

    function loadQuestions() {
      db.ref("questions").once("value", snap => {
        const data = snap.val();
        questions = Object.values(data);
        currentIndex = 0;
        correctCount = 0;
        showQuestion();
      });
    }

    function showQuestion() {
      const q = questions[currentIndex];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question">
          <h3>Q${currentIndex + 1}: ${q.text}</h3>
          ${q.options.map((opt, i) => `
            <div class="option">
              <span>${opt}</span>
              <input type="radio" name="option" value="${i}">
            </div>
          `).join("")}
          <button onclick="submitAnswer()">Next</button>
        </div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector("input[name='option']:checked");
      if (!selected) return alert("Please select an answer.");
      const ans = parseInt(selected.value);
      if (ans === parseInt(questions[currentIndex].correct)) correctCount++;
      currentIndex++;

      if (currentIndex >= questions.length) endQuiz();
      else showQuestion();
    }

    function endQuiz() {
      document.getElementById("quiz").style.display = "none";
      const result = document.getElementById("result");

      // Save user result
      const userId = db.ref("users").push().key;
      db.ref("users/" + userId).set({
        ...userData,
        score: correctCount
      });

      // Payment + Certificate flow
      const formLink = `https://docs.google.com/forms/d/e/1FAIpQLSfSKc44R0lQJls0Fok1ygRfsZfCLH_nj7OFfwZlaiS9tH-gow/viewform?usp=pp_url&entry.525457949=${encodeURIComponent(userData.name)}&entry.758965619=${encodeURIComponent(userData.email)}&entry.1611728617=${correctCount}`;

      result.innerHTML = `
        <h2>Result: ${correctCount}/${questions.length}</h2>
        <p>To receive your certificate, please complete the payment below:</p>
        <a class="button" href="https://razorpay.me/@mecktech?amount=14900&currency=INR" target="_blank" onclick="setTimeout(() => window.open('${formLink}', '_blank'), 3000)">Pay ₹149</a>
        <p style="margin-top:20px; font-size:14px;">After successful payment, your certificate form will automatically open.<br>Please submit the form to receive your certificate within 1–2 working days.</p>
      `;

      result.style.display = "block";
    }
  </script>
</body>
</html>
