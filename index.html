<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>MeckTech Assessment</title>
  <style>
    body {
      background: #0d1117;
      color: white;

      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;

    }

      width: 100px;

      padding: 10px;
      width: 90%;
      margin: 10px auto;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #238636;
      color: white;
      cursor: pointer;
    }

    .question-box {
      margin: 30px 0;
      text-align: left;
    }

    .question-box label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #161b22;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .strike {
      text-decoration: line-through;
      color: #888;
      margin-left: 5px;
    }

    #result button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mecktech-logo.png" alt="MeckTech Logo" class="logo" />
    <h1>MeckTech Assessment</h1>

    <div id="startForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="text" id="address" placeholder="Address (Optional)" />
      <button onclick="startAssessment()">Start Test</button>
    </div>

    <div id="quiz" style="display:none"></div>

    <div id="result" style="display:none"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",

    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userData = {};
    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;

    function startAssessment() {
      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();
      if (!name || !email) return alert("Please fill all required fields");

      userData = { name, email, address };

      document.getElementById("startForm").style.display = "none";
      document.getElementById("quiz").style.display = "block";

      document.documentElement.requestFullscreen();
      loadQuestions();
    }

    function loadQuestions() {
      db.ref("questions").once("value", snap => {
        const data = snap.val();
        if (!data) return alert("No questions found.");
        questions = Object.values(data);
        showQuestion();
      });
    }

    function showQuestion() {
      const q = questions[currentIndex];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question-box">
          <h3>Q${currentIndex + 1}: ${q.text}</h3>
          ${q.options.map((opt, i) => `
            <label>
              ${opt}
              <input type="radio" name="option" value="${i}" />
            </label>
          `).join('')}
          <button onclick="submitAnswer()">Next</button>
        </div>
      `;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Please select an answer.");
      const ans = parseInt(selected.value);
      if (ans === parseInt(questions[currentIndex].correct)) correctCount++;
      currentIndex++;
      if (currentIndex >= questions.length) endQuiz();
      else showQuestion();
    }

    function endQuiz() {
      document.getElementById("quiz").style.display = "none";
      const result = document.getElementById("result");

      // Save score and user to Firebase

        name: userData.name,
        email: userData.email,
        score: correctCount
      });

      `;
      result.style.display = "block";
    }
