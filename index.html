<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeckTech Assessment</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .input-field {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .question-box {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
    }
    .question-box label {
      margin-left: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

  <img src="mecktech-logo.png" class="logo" />
  <h1 id="brandTitle">MeckTech Assessment</h1>

  <!-- Start Form -->
  <div id="startForm">
    <input class="input-field" type="text" id="fullName" placeholder="Full Name" />
    <input class="input-field" type="email" id="email" placeholder="Email" />
    <button onclick="startAssessment()">Start Assessment</button>
  </div>

  <!-- Quiz Area -->
  <div id="quiz" class="hidden"></div>

  <!-- Result Area -->
  <div id="result" class="hidden"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
      projectId: "mecktech-bbc2e",
      storageBucket: "mecktech-bbc2e.appspot.com",
      messagingSenderId: "790927325648",
      appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;
    let userData = {};

    function startAssessment() {
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) return alert("All fields are required");

      userData = { name, email };
      document.getElementById('startForm').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      loadQuestions();
    }

    function loadQuestions() {
      db.ref('branding').once('value').then(snap => {
        const branding = snap.val();
        if (branding && branding.name) {
          document.getElementById('brandTitle').innerText = branding.name + ' Assessment';
        }
      });

      db.ref('questions').once('value', snap => {
        const data = snap.val();
        questions = Object.values(data || {});
        currentIndex = 0;
        correctCount = 0;
        showQuestion();
      });
    }

    function showQuestion() {
      const q = questions[currentIndex];
      const quiz = document.getElementById('quiz');
      quiz.innerHTML = `
        <div class="question-box">
          <h3>Q${currentIndex + 1}: ${q.text}</h3>
          ${q.options.map((opt, i) => `
            <div>
              <input type="radio" name="option" value="${i}" id="opt${i}" />
              <label for="opt${i}">${opt}</label>
            </div>
          `).join('')}
          <button onclick="submitAnswer()">Next</button>
        </div>
      `;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Please select an answer.");
      const ans = parseInt(selected.value);
      if (ans === parseInt(questions[currentIndex].correct)) correctCount++;
      currentIndex++;
      if (currentIndex < questions.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      const result = document.getElementById('result');
      document.getElementById('quiz').classList.add('hidden');

      // Save user score
      db.ref("paidUsers").push({
        name: userData.name,
        email: userData.email,
        score: correctCount
      });

      db.ref("price").once("value").then(priceSnap => {
        const price = priceSnap.val() || {};
        const amount = price.discount || 149;
        const original = price.original || 249;

        result.innerHTML = `
          <h2>ðŸŽ‰ Congratulations!</h2>
          <p>You scored ${correctCount}/${questions.length}</p>
          <p>To receive your certificate, please complete the payment below:</p>
          <button onclick="payNow()">Pay â‚¹${amount}</button>
        `;
        result.classList.remove('hidden');
      });
    }

    function payNow() {
      const url = `https://docs.google.com/forms/d/e/1FAIpQLSfSKc44R0lQJls0Fok1ygRfsZfCLH_nj7OFfwZlaiS9tH-gow/viewform?usp=pp_url&entry.525457949=${encodeURIComponent(userData.name)}&entry.758965619=${encodeURIComponent(userData.email)}&entry.1611728617=${correctCount}`;
      window.open("https://razorpay.me/@mecktech", "_blank");

      // Wait 3 seconds and open form
      setTimeout(() => {
        window.open(url, "_blank");
        showThankYou();
      }, 3000);
    }

    function showThankYou() {
      document.getElementById('result').innerHTML = `
        <h2>âœ… Thank you!</h2>
        <p>Your certificate will be sent to your email within 1â€“2 working days.</p>
      `;
    }
  </script>
</body>
</html>
