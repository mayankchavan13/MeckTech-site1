<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeckTech CS/AIML Assessment</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="email"] {
      padding: 12px;
      width: 260px;
      font-size: 16px;
      margin: 8px;
      border-radius: 6px;
      border: none;
    }
    button, .button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 6px;
    }
    .question-box {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .option-row {
      text-align: left;
      margin: 10px auto;
      max-width: 500px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
    }
    .option-row input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <img src="mecktech-logo.png" alt="MeckTech Logo" class="logo" />
  <h1>MeckTech CS/AIML Assessment</h1>

  <div id="startForm">
    <input type="text" id="fullName" placeholder="Full Name"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <button onclick="startAssessment()">Start Assessment</button>
  </div>

  <div id="quiz" style="display:none;"></div>
  <div id="result" style="display:none;"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
      projectId: "mecktech-bbc2e",
      storageBucket: "mecktech-bbc2e.appspot.com",
      messagingSenderId: "790927325648",
      appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userData = {};
    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;

    function startAssessment() {
      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      if (!name || !email) return alert("Please fill all fields.");
      userData = { name, email };
      document.getElementById("startForm").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      loadQuestions();
    }

    function loadQuestions() {
      db.ref("questions").once("value", snap => {
        const data = snap.val();
        if (!data) return alert("No questions found in database.");
        questions = Object.values(data);
        currentIndex = 0;
        correctCount = 0;
        showQuestion();
      });
    }

    function showQuestion() {
      const q = questions[currentIndex];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question-box">
          <h3>Q${currentIndex + 1}: ${q.text}</h3>
          ${q.options.map((opt, i) => `
            <div class="option-row">
              <label>
                <input type="radio" name="option" value="${i}"> ${opt}
              </label>
            </div>
          `).join('')}
          <br><button onclick="submitAnswer()">Next</button>
        </div>
      `;
    }

    function submitAnswer() {
      const selected = document.querySelector("input[name='option']:checked");
      if (!selected) return alert("Please select an option.");
      const ans = parseInt(selected.value);
      if (ans === parseInt(questions[currentIndex].correct)) correctCount++;
      currentIndex++;
      if (currentIndex >= questions.length) endQuiz();
      else showQuestion();
    }

    function endQuiz() {
      document.getElementById("quiz").style.display = "none";

      // Save to Firebase
      const userId = db.ref("users").push().key;
      db.ref("users/" + userId).set({
        ...userData,
        score: correctCount
      });

      const formLink = `https://docs.google.com/forms/d/e/1FAIpQLSfSKc44R0lQJls0Fok1ygRfsZfCLH_nj7OFfwZlaiS9tH-gow/viewform?usp=pp_url&entry.525457949=${encodeURIComponent(userData.name)}&entry.758965619=${encodeURIComponent(userData.email)}&entry.1611728617=${correctCount}`;

      const result = document.getElementById("result");
      result.innerHTML = `
        <h2>Your Score: ${correctCount}/${questions.length}</h2>
        <p>To get your certificate, please pay ₹149.</p>
        <a class="button" href="https://rzp.io/rzp/tL447OSh" target="_blank"
          onclick="setTimeout(() => window.open('${formLink}', '_blank'), 3000)">
          Pay ₹149
        </a>
        <p style="font-size: 14px; margin-top: 15px;">After payment, your certificate form will open automatically. Submit it to receive your certificate within 1–2 working days.</p>
      `;
      result.style.display = "block";
    }
  </script>
</body>
</html>
