      margin: 10px 0;
      border-radius: 6px;

    }

      transform: scale(1.3);

    <h1 id="brandName">MeckTech Assessment</h1>

    <div id="startForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email ID" required />
      <input type="text" id="address" placeholder="Address" required />
      <p><strong>Instructions:</strong> This assessment must be taken in fullscreen. If you exit fullscreen, your test will be cancelled. You must score 15 or more out of 20 to be eligible for the certificate.</p>
      <button onclick="startAssessment()">Start Assessment</button>
    </div>

    <div id="quiz" style="display: none;"></div>
    <div id="result" style="display: none;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
      projectId: "mecktech-bbc2e",
      storageBucket: "mecktech-bbc2e.appspot.com",
      messagingSenderId: "790927325648",
      appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userData = {};
    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        alert("Exited fullscreen. Test cancelled.");
        location.reload();
      }
    });

    function startAssessment() {
      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();
      if (!name || !email || !address) return alert("All fields are required!");

      userData = { name, email, address };
      document.getElementById("startForm").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.documentElement.requestFullscreen();
      loadQuestions();
    }

    function loadQuestions() {
      db.ref("questions").once("value", snap => {
        const data = snap.val();
        questions = Object.values(data || {}).slice(0, 20);
        if (questions.length < 20) {
          alert("Minimum 20 questions required in admin panel.");
          return;
        }
        showQuestion();
      });
    }

    function showQuestion() {
      const q = questions[currentIndex];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question-box">
          <h3>Q${currentIndex + 1}: ${q.text}</h3>
         ${q.options.map((opt, i) => `
           <label class="option">
             <span>${opt}</span>
             <input type="radio" name="option" value="${i}" />
           </label>
         `).join("")}

          <button onclick="submitAnswer()">Next</button>
        </div>
      `;
    }

    function submitAnswer() {
      const selected = document.querySelector("input[name='option']:checked");
      if (!selected) return alert("Please select an answer.");
      const ans = parseInt(selected.value);
      if (ans === parseInt(questions[currentIndex].correct)) correctCount++;
      currentIndex++;
      if (currentIndex >= questions.length) {
        endQuiz();
      } else {
        showQuestion();
      }
    }

    function endQuiz() {
      document.exitFullscreen();
      const result = document.getElementById("result");
      document.getElementById("quiz").style.display = "none";
      if (correctCount >= 15) {
        db.ref("price").once("value", snap => {
          const price = snap.val() || {};
          result.innerHTML = `
            <h2>🎉 Congratulations!</h2>
            <p>You scored ${correctCount}/20</p>
            <p>Pay ₹${price.discount || 149} (Original ₹${price.original || 249}) to get your certificate on email.</p>
            <button onclick="payNow(${price.discount || 149})">Pay Now</button>
          `;
        });
      } else {
        result.innerHTML = `<h2>❌ You scored ${correctCount}/20</h2><p>15 or more is required to be eligible for the certificate.</p>`;
      }
      result.style.display = "block";
    }

    function payNow(amount) {
      const options = {
        key: "rzp_live_YourKeyHere", // 🔁 Replace with your Razorpay key
        amount: amount * 100,
        currency: "INR",
        name: "MeckTech",
        description: "Assessment Certificate",
        handler: function () {
          db.ref("paid_users").push({
            name: userData.name,
            email: userData.email,
            score: correctCount
          });
          document.getElementById("result").innerHTML = `
            <h2>✅ Payment Successful</h2>
            <p>Certificate will be sent to: ${userData.email}</p>
            <small>MeckTech doesn't claim any partnership with any other company, this assessment is based on your personal knowledge about CS/Ai-ML course. We hope our certificate helps you in future, All the best.</small>
          `;
        },
        prefill: {
          name: userData.name,
          email: userData.email
        },
        theme: { color: "#0d1117" }
      };
      new Razorpay(options).open();
    }

    // Optional: load brand if NOT hardcoded
    // firebase.database().ref("branding").once("value", snap => {
    //   const b = snap.val();
    //   if (b) {
    //     document.getElementById("brandLogo").src = b.logo;
    //     document.getElementById("brandName").innerText = b.name;
    //   }
    // });
  </script>
</body>
</html>
