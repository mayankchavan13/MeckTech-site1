<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeckTech Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #f0f6fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 { color: #58a6ff; }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #161b22;
      border: 1px solid #30363d;
      color: white;
      border-radius: 5px;
    }
    button {
      background: #238636;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .question-box {
      margin-bottom: 20px;
      background: #161b22;
      padding: 15px;
      border-radius: 10px;
    }
    .hide { display: none; }
  </style>
</head>
<body>

  <div id="intro">
    <div id="branding" style="text-align:center;margin-bottom:20px;"></div>
    <h1>Welcome to MeckTech CS/Ai-ML Assessment</h1>
    <p><strong>Instructions:</strong></p>
    <ul>
      <li>You must attempt all 20 questions.</li>
      <li>If you exit fullscreen, your test will be cancelled.</li>
      <li>You must answer at least 15 correctly to get a certificate.</li>
    </ul>
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="address" placeholder="Address" required />
    <button onclick="startAssessment()">Start Assessment</button>
  </div>

  <form id="assessment" class="hide">
    <div id="questionsContainer"></div>
    <button type="submit">Submit</button>
  </form>

  <div id="resultScreen" class="hide">
    <h2>Congratulations!</h2>
    <p>You answered <strong id="correctCount"></strong> out of 20 correctly.</p>
    <div id="paymentSection"></div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
    authDomain: "mecktech-bbc2e.firebaseapp.com",
    databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
    projectId: "mecktech-bbc2e",
    storageBucket: "mecktech-bbc2e.appspot.com",
    messagingSenderId: "790927325648",
    appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let questions = [];
  let correctAnswers = [];

  function startAssessment() {
    const name = document.getElementById("fullName").value;
    const email = document.getElementById("email").value;
    const address = document.getElementById("address").value;
    if (!name || !email || !address) {
      alert("All fields are required.");
      return;
    }

    document.documentElement.requestFullscreen().then(() => {
      document.getElementById("intro").classList.add("hide");
      document.getElementById("assessment").classList.remove("hide");
    });

    window.onfullscreenchange = () => {
      if (!document.fullscreenElement) {
        alert("You exited fullscreen. Test is cancelled.");
        location.reload();
      }
    };
  }

  function renderQuestions() {
    const container = document.getElementById("questionsContainer");
    container.innerHTML = "";
    questions.slice(0, 20).forEach((q, index) => {
      const box = document.createElement("div");
      box.className = "question-box";
      box.innerHTML = `<p><strong>${index + 1}. ${q.text}</strong></p>`;
      q.options.forEach((opt, i) => {
        box.innerHTML += `
          <label>
            <input type="radio" name="q${index}" value="${i}" required />
            ${opt}
          </label><br/>
        `;
      });
      container.appendChild(box);
    });
  }

  document.getElementById("assessment").addEventListener("submit", (e) => {
    e.preventDefault();
    let score = 0;
    questions.slice(0, 20).forEach((q, i) => {
      const selected = document.querySelector(`input[name=q${i}]:checked`);
      if (selected && parseInt(selected.value) === q.correct) {
        score++;
      }
    });

    document.exitFullscreen();
    document.getElementById("assessment").classList.add("hide");
    document.getElementById("resultScreen").classList.remove("hide");
    document.getElementById("correctCount").textContent = score;

    if (score >= 15) {
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      renderPayment(fullName, email, score);
    } else {
      document.getElementById("paymentSection").innerHTML =
        "<p>You scored below the passing mark. Better luck next time!</p>";
    }
  });

  function renderPayment(name, email, score) {
    db.ref("price").once("value", snap => {
      const data = snap.val();
      const amt = data?.discount || 149;
      const original = data?.original || 249;
      document.getElementById("paymentSection").innerHTML = `
        <p>Pay â‚¹<del>${original}</del> <strong>${amt}</strong> to receive your certificate on <strong>${email}</strong>.</p>
        <button onclick="makePayment('${name}', '${email}', ${score}, ${amt})">Pay Now</button>
        <p style="font-size:12px;color:gray;margin-top:15px;">
          MeckTech doesn't claim any partnership with any other company. This assessment is based on your personal knowledge about CS/Ai-ML course. We hope our certificate helps you in future. All the best.
        </p>
      `;
    });
  }

  function makePayment(name, email, score, amount) {
    const options = {
      key: "rzp_live_YourKeyHere", // Replace this with your real Razorpay key
      amount: amount * 100,
      currency: "INR",
      name: "MeckTech",
      description: "Certificate Fee",
      handler: function (response) {
        db.ref("paid_users").push({ name, email, score });
        alert("Payment successful! Certificate will be emailed to you.");
      },
      prefill: {
        name,
        email
      },
      theme: {
        color: "#121212"
      }
    };
    const rzp = new Razorpay(options);
    rzp.open();
  }

  // Fetch branding and questions
  db.ref("branding").on("value", snap => {
    const b = snap.val();
    if (b) {
      document.getElementById("branding").innerHTML = `
        <img src="${b.logo}" alt="Logo" style="max-height:80px;margin-bottom:10px;" /><br/>
        <h2>${b.name}</h2>
      `;
    }
  });

  db.ref("questions").on("value", snap => {
    const data = snap.val();
    if (data) {
      questions = Object.values(data);
      renderQuestions();
    }
  });
</script>

</body>
</html>
