<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeckTech Assessment</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }
    .question-box {
      margin: 20px 0;
    }
    .option {
      display: flex;
      justify-content: space-between;
      background: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }
    .price-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .slash {
      text-decoration: line-through;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mecktech-logo.png" class="logo" alt="Logo" />
    <h2 style="text-align:center" id="brandName">MeckTech</h2>

    <div id="userForm" class="card">
      <input type="text" id="name" placeholder="Enter your full name" />
      <input type="email" id="email" placeholder="Enter your email" />
      <button onclick="startTest()">Start Test</button>
    </div>

    <div id="quizSection" class="hidden card">
      <div id="questionContainer"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="result" class="hidden card">
      <h3 id="scoreText"></h3>
      <p>To get your certificate, complete payment below:</p>
      <div class="price-box">
        <span style="font-size:18px;">Pay ₹149</span>
        <span class="slash">₹219</span>
      </div>
      <button onclick="payWithRazorpay()">Pay Now</button>
    </div>

    <div id="thankyou" class="hidden card">
      <h2>Thank You!</h2>
      <p>Your certificate will be sent to your email within 1–2 working days.</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
      projectId: "mecktech-bbc2e",
      storageBucket: "mecktech-bbc2e.appspot.com",
      messagingSenderId: "790927325648",
      appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let questions = [];
    let current = 0;
    let correctCount = 0;
    let userData = {};

    db.ref("branding/name").once("value", snap => {
      if (snap.exists()) document.getElementById("brandName").innerText = snap.val();
    });

    db.ref("questions").once("value", snap => {
      snap.forEach(child => questions.push(child.val()));
    });

    function startTest() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      if (!name || !email) return alert("Please fill all fields");
      userData = { name, email };

      document.getElementById("userForm").classList.add("hidden");
      document.getElementById("quizSection").classList.remove("hidden");
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[current];
      const qBox = document.getElementById("questionContainer");
      qBox.innerHTML = `<div class="question-box">
        <h3>Q${current + 1}: ${q.text}</h3>
        ${q.options.map((opt, i) =>
          `<div class="option" onclick="selectOption(${i})">${opt}<input type="radio" name="option" value="${i}" /></div>`
        ).join("")}
      </div>`;
    }

    let selected = -1;
    function selectOption(i) {
      selected = i;
      const radios = document.querySelectorAll("input[type='radio']");
      radios.forEach(r => r.checked = false);
      radios[i].checked = true;
    }

    function nextQuestion() {
      if (selected === -1) return alert("Please select an option.");
      if (selected == questions[current].correct) correctCount++;
      selected = -1;
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quizSection").classList.add("hidden");
        document.getElementById("scoreText").innerText = `Your Score: ${correctCount}/${questions.length}`;
        document.getElementById("result").classList.remove("hidden");
      }
    }

    function payWithRazorpay() {
      const options = {
        key: "rzp_live_w7rhHpCVeP0Rqg", // replace with your key
        amount: 14900,
        currency: "INR",
        name: "MeckTech",
        description: "Assessment Certificate",
        prefill: {
          name: userData.name,
          email: userData.email
        },
        handler: function (response) {
          const key = db.ref("users").push().key;
          db.ref("users/" + key).set({
            name: userData.name,
            email: userData.email,
            score: correctCount
          });

          document.getElementById("result").classList.add("hidden");
          document.getElementById("thankyou").classList.remove("hidden");
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
