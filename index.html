<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeckTech Assessment</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
    .question {
      margin-bottom: 20px;
    }
    .option {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="startForm">
    <img src="https://i.imgur.com/E7hC0NY.png" class="logo" />
    <h1>MeckTech Assessment</h1>
    <input id="name" type="text" placeholder="Full Name" /><br/>
    <input id="email" type="email" placeholder="Email" /><br/>
    <button onclick="startAssessment()">Start Assessment</button>
  </div>

  <div class="container hidden" id="quiz"></div>
  <div class="container hidden" id="result"></div>
  <div class="container hidden" id="thankyou">
    <h2>üéâ Thank You!</h2>
    <p>Your certificate will be sent to your email within 1‚Äì2 working days.</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
      projectId: "mecktech-bbc2e",
      storageBucket: "mecktech-bbc2e.appspot.com",
      messagingSenderId: "790927325648",
      appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let questions = [], currentIndex = 0, correctCount = 0;
    let userData = {};

    function startAssessment() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      if (!name || !email) return alert("Please fill all fields");
      userData = { name, email };
      document.getElementById("startForm").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      loadQuestions();
    }

    function loadQuestions() {
      db.ref("questions").once("value", snapshot => {
        const data = snapshot.val();
        if (!data) return alert("No questions available.");
        questions = Object.values(data);
        showQuestion();
      });
    }

    function showQuestion() {
      const q = questions[currentIndex];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question">
          <h3>Q${currentIndex + 1}: ${q.text}</h3>
          ${q.options.map((opt, i) => `
            <div class="option">
              <span>${opt}</span>
              <input type="radio" name="option" value="${i}">
            </div>
          `).join("")}
          <button onclick="submitAnswer()">Next</button>
        </div>`;
    }

    function submitAnswer() {
      const selected = document.querySelector("input[name='option']:checked");
      if (!selected) return alert("Select an answer.");
      const ans = parseInt(selected.value);
      if (ans === questions[currentIndex].correct) correctCount++;
      currentIndex++;
      if (currentIndex >= questions.length) endQuiz();
      else showQuestion();
    }

    function endQuiz() {
      document.getElementById("quiz").classList.add("hidden");
      const result = document.getElementById("result");
      result.classList.remove("hidden");
      const passed = correctCount >= 2;
      
      // Save result
      db.ref("paidUsers").push({
        name: userData.name,
        email: userData.email,
        score: correctCount
      });

      result.innerHTML = `
        <h2>MeckTech Assessment</h2>
        <p>Result: ${correctCount}/${questions.length}</p>
        ${passed ? `
          <p>To receive your certificate, please complete the payment below:</p>
          <button onclick="window.open('https://razorpay.me/@mecktech', '_blank')">Pay ‚Çπ149</button>
          <br/><br/>
          <button onclick="openForm()">I've Paid ‚Äî Fill Certificate Form</button>
        ` : `
          <p>‚ùå You are not eligible for a certificate.</p>
        `}
      `;
    }

    function openForm() {
      const url = "https://docs.google.com/forms/d/e/1FAIpQLSfSKc44R0lQJls0Fok1ygRfsZfCLH_nj7OFfwZlaiS9tH-gow/viewform?usp=pp_url" +
        `&entry.525457949=${encodeURIComponent(userData.name)}` +
        `&entry.758965619=${encodeURIComponent(userData.email)}` +
        `&entry.1611728617=${correctCount}`;
      window.open(url, "_blank");
      setTimeout(() => {
        document.getElementById("result").classList.add("hidden");
        document.getElementById("thankyou").classList.remove("hidden");
      }, 500);
    }
  </script>
</body>
</html>
