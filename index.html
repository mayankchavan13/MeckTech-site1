<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeckTech Assessment</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .center {
      text-align: center;
      margin-top: 30px;
    }
    .question-box {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .option {
      display: flex;
      justify-content: space-between;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1 id="brandName">MeckTech</h1>
    <img src="mecktech-logo.png" alt="Logo" width="120" /><br><br>
    <div id="userForm">
      <input type="text" id="name" placeholder="Full Name" /><br><br>
      <input type="email" id="email" placeholder="Email" /><br><br>
      <button onclick="startTest()">Start Test</button>
    </div>

    <div id="quizSection" class="hidden">
      <div id="questionContainer"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="result" class="hidden">
      <h2 id="scoreText"></h2>
      <p>To get your certificate, please complete payment:</p>
      <div style="display:flex; justify-content:center;">
        <button onclick="payWithRazorpay()" style="display:flex; align-items:center; gap:10px;">
          <span>Pay ₹149</span>
          <span style="text-decoration: line-through; color:#ccc; font-size: 14px;">₹219</span>
        </button>
      </div>
    </div>

    <div id="thankyou" class="hidden">
      <h2>Thank you!</h2>
      <p>Your certificate will be sent to your email within 1–2 working days.</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
      projectId: "mecktech-bbc2e",
      storageBucket: "mecktech-bbc2e.appspot.com",
      messagingSenderId: "790927325648",
      appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let questions = [];
    let current = 0;
    let correctCount = 0;
    let userData = {};

    db.ref("branding/name").once("value", snap => {
      if (snap.exists()) document.getElementById("brandName").innerText = snap.val();
    });

    db.ref("questions").once("value", snap => {
      snap.forEach(child => questions.push(child.val()));
    });

    function startTest() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      if (!name || !email) return alert("Please fill all fields");
      userData = { name, email };

      document.getElementById("userForm").classList.add("hidden");
      document.getElementById("quizSection").classList.remove("hidden");
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[current];
      const qBox = document.getElementById("questionContainer");
      qBox.innerHTML = `<div class="question-box">
        <h3>Q${current + 1}: ${q.text}</h3>
        ${q.options.map((opt, i) =>
          `<div class="option" onclick="selectOption(${i})">${opt}<input type="radio" name="option" value="${i}" /></div>`
        ).join("")}
      </div>`;
    }

    let selected = -1;
    function selectOption(i) {
      selected = i;
      const radios = document.querySelectorAll("input[type='radio']");
      radios.forEach(r => r.checked = false);
      radios[i].checked = true;
    }

    function nextQuestion() {
      if (selected === -1) return alert("Please select an option.");
      if (selected == questions[current].correct) correctCount++;

      selected = -1;
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quizSection").classList.add("hidden");
        document.getElementById("scoreText").innerText = `Your Score: ${correctCount}/${questions.length}`;
        document.getElementById("result").classList.remove("hidden");
      }
    }

    function payWithRazorpay() {
      const options = {
        key: "YOUR_LIVE_RAZORPAY_KEY_HERE",
        amount: 14900,
        currency: "INR",
        name: "MeckTech",
        description: "Assessment Certificate",
        prefill: {
          name: userData.name,
          email: userData.email
        },
        handler: function (response) {
          // ✅ SAVE ONLY AFTER SUCCESSFUL PAYMENT
          const key = db.ref("users").push().key;
          db.ref("users/" + key).set({
            name: userData.name,
            email: userData.email,
            score: correctCount
          });

          document.getElementById("result").classList.add("hidden");
          document.getElementById("thankyou").classList.remove("hidden");
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
