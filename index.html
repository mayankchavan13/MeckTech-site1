<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeckTech Assessment</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .logo {
      width: 130px;
      margin-bottom: 20px;
    }
    h1 {
      color: #58a6ff;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      background-color: #161b22;
      border: 1px solid #30363d;
      color: white;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .question {
      margin-top: 20px;
    }
    .option {
      background-color: #161b22;
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
    }
    .option input {
      margin-left: 10px;
    }
    #payment-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mecktech-logo.png" alt="MeckTech Logo" class="logo" />
    <h1>MeckTech Assessment</h1>

    <div id="user-info">
      <label>Full Name:</label>
      <input type="text" id="name" required />
      <label>Email:</label>
      <input type="email" id="email" required />
      <button onclick="startTest()">Start Assessment</button>
    </div>

    <div id="test-section" style="display:none;">
      <div class="question" id="question-container"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="payment-section"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
      projectId: "mecktech-bbc2e",
      storageBucket: "mecktech-bbc2e.appspot.com",
      messagingSenderId: "790927325648",
      appId: "1:790927325648:web:9135f13e7dafba1f0b21d5"
    };
    firebase.initializeApp(firebaseConfig);

    const questions = [
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyper Tabular Markup Language", "None of these"],
        answer: 0
      },
      {
        question: "Which language is used for styling web pages?",
        options: ["HTML", "JQuery", "CSS", "XML"],
        answer: 2
      },
      {
        question: "Which is not a JavaScript Framework?",
        options: ["Python Script", "JQuery", "Django", "NodeJS"],
        answer: 2
      }
    ];

    let current = 0, score = 0, fullName = "", email = "";

    function startTest() {
      fullName = document.getElementById("name").value.trim();
      email = document.getElementById("email").value.trim();
      if (!fullName || !email) {
        alert("Please enter your name and email.");
        return;
      }
      document.getElementById("user-info").style.display = "none";
      document.getElementById("test-section").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      const container = document.getElementById("question-container");
      container.innerHTML = `<h3>${q.question}</h3>`;
      q.options.forEach((opt, idx) => {
        container.innerHTML += `
          <div class="option">
            <span>${opt}</span>
            <input type="radio" name="option" value="${idx}">
          </div>
        `;
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert("Please select an option.");
        return;
      }
      if (parseInt(selected.value) === questions[current].answer) score++;
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        finishTest();
      }
    }

    function finishTest() {
      document.getElementById("test-section").style.display = "none";

      firebase.database().ref("submittedUsers").push({
        fullName,
        email,
        score,
        submittedAt: new Date().toISOString()
      });

      localStorage.setItem("fullName", fullName);
      localStorage.setItem("email", email);
      localStorage.setItem("score", score);

      document.getElementById("payment-section").innerHTML = `
        <h2>Result: ${score}/${questions.length}</h2>
        <p>To receive your certificate, please complete the payment below:</p>
        <a href="https://razorpay.me/@mecktech" target="_blank">
          <button>Pay ₹149</button>
        </a>
        <br/><br/>
        <button onclick="openForm()">I’ve Paid — Fill Certificate Form</button>
      `;
    }

    function openForm() {
      const name = encodeURIComponent(localStorage.getItem("fullName"));
      const email = encodeURIComponent(localStorage.getItem("email"));
      const score = encodeURIComponent(localStorage.getItem("score"));
      const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSfSKc44R0lQJls0Fok1ygRfsZfCLH_nj7OFfwZlaiS9tH-gow/viewform?usp=pp_url&entry.525457949=${name}&entry.758965619=${email}&entry.1611728617=${score}`;
      window.open(formURL, "_blank");
    }
  </script>
</body>
</html>
