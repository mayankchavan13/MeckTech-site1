<!DOCTYPE html>
<html>
<head>
  <title>MeckTech Assessment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="MeckTech Logo"/>
    <h1>Welcome to MeckTech Assessment</h1>
    <p>⚠️ Test will open in fullscreen.<br>
    Exiting fullscreen cancels your test.<br>
    You must score <b>15/20</b> or more to be eligible for a certificate.</p>
    <form id="startForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Address" required>
      <button type="submit">Start Test</button>
    </form>
  </div>
  <script src="launch.js"></script>
</body>
</html>
