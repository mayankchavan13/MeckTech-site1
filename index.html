<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeckTech Assessment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 20px;
      height: 80px;
    }

    h1, h2 {
      margin: 10px 0;
      text-align: center;
    }

    .question-box {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    .question-box h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .option {
      display: flex;
      align-items: center;
      background-color: #292929;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 8px 0;
      transition: background 0.3s;
    }

    .option:hover {
      background-color: #3c3c3c;
    }

    .option input {
      margin-right: 10px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #00c6a2;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #00e6be;
    }

    #contact {
      margin-top: 40px;
      font-size: 14px;
    }

    #contact a {
      color: #00e6be;
      text-decoration: none;
    }

    #contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Static logo at top (already embedded or loaded via Firebase if applicable) -->
  <img src="logo.png" class="logo" alt="MeckTech Logo" />

  <h1>MeckTech Technologies</h1>
  <h2>CS/AI-ML Certificate Assessment</h2>

  <div class="question-box" id="question-container">
    <h3 id="question-text">Loading question...</h3>
    <div id="options-container"></div>
    <button class="btn" onclick="nextQuestion()">Next</button>
  </div>

  <div id="contact">
    Contact: <a href="mailto:royalmanagement02@gmail.com">royalmanagement02@gmail.com</a>
  </div>

  <script>
    const questions = [
      {
        question: "Overfitting occurs when:",
        options: [
          "Model is too simple",
          "Model performs well on training but poorly on test data",
          "Model generalizes well",
          "Training data is insufficient"
        ],
        correct: 1
      },
      {
        question: "Which language is most used in AI/ML?",
        options: ["Java", "Python", "C#", "HTML"],
        correct: 1
      }
    ];

    let currentIndex = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentIndex];
      document.getElementById("question-text").textContent = `Q${currentIndex + 1}: ${q.question}`;
      const container = document.getElementById("options-container");
      container.innerHTML = "";
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerHTML = `<input type="radio" name="opt" value="${i}" id="opt${i}">
                         <label for="opt${i}">${opt}</label>`;
        container.appendChild(div);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="opt"]:checked');
      if (!selected) return alert("Please select an option.");
      if (parseInt(selected.value) === questions[currentIndex].correct) score++;

      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        alert(`Test completed. Your score: ${score}/${questions.length}`);
        // Redirect or payment logic can go here
      }
    }

    window.onload = loadQuestion;
  </script>

</body>
</html>
