<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MeckTech Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #app {
      max-width: 600px;
      width: 100%;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1, h2, p {
      text-align: center;
    }

    .option-group {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #2a2a2a;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    label:hover {
      background-color: #3a3a3a;
    }

    input[type="radio"] {
      transform: scale(1.2);
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #00ffae;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background-color: #00d699;
    }

    #branding {
      text-align: center;
      margin-bottom: 20px;
    }

    #branding img {
      max-height: 80px;
      margin-bottom: 10px;
    }

    #contact {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #aaa;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="branding">
      <img id="brandLogo" src="" alt="Logo" class="hidden" />
      <h1 id="brandName">Loading...</h1>
      <h2>CS/AI-ML Certificate Assessment</h2>
    </div>
    <div id="questionContainer">
      <p id="questionText">Loading questions...</p>
      <div class="option-group" id="optionsContainer"></div>
      <button onclick="submitAnswer()">Next</button>
    </div>
    <div id="contact">Contact: <a href="mailto:royalmanagement02@gmail.com">royalmanagement02@gmail.com</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDg6hedgJB7nK3xVvIrxg04ouFVTkIHe2k",
      authDomain: "mecktech-bbc2e.firebaseapp.com",
      databaseURL: "https://mecktech-bbc2e-default-rtdb.firebaseio.com",
      projectId: "mecktech-bbc2e",
      storageBucket: "mecktech-bbc2e.firebasestorage.app",
      messagingSenderId: "790927325648",
      appId: "1:790927325648:web:9135f13e7dafba1f0b21d5",
      measurementId: "G-T89V3EWMXB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let questions = [];
    let currentIndex = 0;
    let score = 0;

    const brandNameEl = document.getElementById("brandName");
    const brandLogoEl = document.getElementById("brandLogo");
    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");

    function loadBranding() {
      const brandingRef = ref(db, 'branding');
      onValue(brandingRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          brandNameEl.innerText = data.name || 'MeckTech';
          if (data.logo && data.logo.startsWith('http')) {
            brandLogoEl.src = data.logo;
            brandLogoEl.classList.remove("hidden");
          }
        }
      });
    }

    function loadQuestions() {
      const questionsRef = ref(db, 'questions');
      onValue(questionsRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          questions = Object.values(data);
          displayQuestion();
        } else {
          questionText.innerText = "No questions found.";
        }
      });
    }

    function displayQuestion() {
      if (currentIndex >= questions.length) {
        endTest();
        return;
      }

      const q = questions[currentIndex];
      questionText.innerText = `Q${currentIndex + 1}: ${q.question}`;
      optionsContainer.innerHTML = "";

      q.options.forEach((opt, idx) => {
        const id = `option-${idx}`;
        const label = document.createElement("label");
        label.innerHTML = `
          <input type="radio" name="option" value="${idx}" id="${id}">
          ${opt}
        `;
        optionsContainer.appendChild(label);
      });
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Please select an answer");

      const q = questions[currentIndex];
      if (parseInt(selected.value) === q.correctIndex) score++;
      currentIndex++;
      displayQuestion();
    }

    function endTest() {
      document.getElementById("app").innerHTML = `
        <h1>Test Completed</h1>
        <p>Your Score: ${score} / ${questions.length}</p>
        <p>If you scored above 15, you're eligible for certificate.</p>
      `;
    }

    function enforceFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    }

    window.onload = () => {
      loadBranding();
      loadQuestions();
      enforceFullscreen();
    };

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        alert("Exiting fullscreen cancels the test!");
        window.location.reload();
      }
    });
  </script>
</body>
</html>
